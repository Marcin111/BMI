</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="row">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/bmi">Kalkulator BMI<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/calorieCalculator">Kalkulator Kalorii<span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <header>
            <h1 class="text-center">Kalkulator Kalorii</h1>
        </header>

    </div>

    <div class="row">

        <form action="/resultCalorieCalculator" method="get">
            <div class="form-group">
                <label>Podaj wzrost:</label>

                <input type="text" name="height" class="form-control" placeholder="wzrost w centymetrach" required>

            </div>
            <div class="form-group">
                <label> Podaj wagę:</label>

                <input type="text" name="weight" class="form-control" placeholder="waga w kilogramach" required>
            </div>
            <div class="form-group">
                <label> Podaj wiek:</label>

                <input type="text" name="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sex">Wybierz płeć: </label>
                <select name="sex" id="sex" class="form-control" required>
                    <option value="">Choose...</option>
                    <option value="Mężczyzna">Mężczyzna</option>
                    <option value="Kobieta">Kobieta</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    <label for="param">Wybierz poziom aktywnosci fizycznej: </label>
                    <select name="param" id="param" class="form-control" required>
                        <option value="">Choose...</option>
                        <option value="0">Brak aktywności fizycznej</option>
                        <option value="1">Mała aktywność fizyczna (ćwiczenia 1-3 tygodniowo)</option>
                        <option value="2">Średnia aktyność fizyczna (ćwiczenia 3-5 tygodniowo)</option>
                        <option value="3">Duża aktywność fizyczna (ćwiczenia codziennie)</option>
                        <option value="4">Bardzo duża aktywność fizyczna</option>
                    </select>
                </p>
            </div>
            <input type="submit" value="Policz">
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

</form>

</html>
